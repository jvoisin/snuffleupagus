language: php

addons:
  apt:
    packages:
      - libpcre2-dev
      - libpcre2-8-0

env:
  - secure: ""

matrix:
  include:
  - env: TARGET="coverity"
    php: "7.2"
    script: echo "Coverity, nothing to do."
    after_success: cat /home/travis/build/jvoisin/snuffleupagus/cov-int/scm_log.txt
    before_install: echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
    addons:
      coverity_scan:
        project:
          name: "jvoisin/snuffleupagus"
          description: "Build submitted via Travis CI"
        notification_email: "julien.voisin+travisci@dustri.org"
        build_command_prepend: "cd src; phpize; ./configure --enable-snuffleupagus; cd -"
        build_command: "make debug -j2"
        branch_pattern: "master"
  - env: TARGET="php7.0"
    php: "7.0"
  - env: TARGET="php7.1"
    php: "7.1"
  - env: TARGET="php7.2"
    before_install: pip install --user cpp-coveralls
    php: "7.2"
  - env: TARGET="php7.3"
    php: "7.3"
  - env: TARGET="php7.4"
    php: "7.4"
  - env: TARGET="php8.0 novld"
    php: "8.0"
  - env: TARGET="nightly novld"
    php: "nightly"

script:
  - if [[ ! "${TARGET}" = *"novld"* ]]; then pecl install vld-beta ; fi
  - cd src/
  - phpize
  - ./configure --enable-snuffleupagus --enable-coverage
  - make -j `nproc`
  - sed -i "s/\$ext_params -d display_errors=0 -r/-d display_errors=0 -r/" run-tests.php
  - if [ "${TARGET}" != *"nightly"* ] ; then rm -rf ./tests/*php8* ; fi
  - if [ "${TARGET}" != *"php8"* ] ; then rm -rf ./tests/*php8* ; fi
  - TEST_PHP_ARGS="-q" REPORT_EXIT_STATUS=1 make test

after_success:
  - |
    if [ "${TARGET}" = "php7.2" ]; then
      cd ../
      git clone --depth 1 https://github.com/linux-test-project/lcov.git
      rm -rf ./lcov/examples/ ./lcov/test/
      ./lcov/bin/lcov -c -o ./src/COV.info --rc lcov_branch_coverage=1 --base-directory ./src/ --directory .
      ./lcov/bin/lcov --remove ./src/COV.info "/usr/*" --remove ./src/COV.info "./src/*tweetnacl.c" -o ./src/COV.info --rc lcov_branch_coverage=1
      ./lcov/bin/genhtml -o ./src/COV.html ./src/COV.info  --branch-coverage
      coveralls --exclude "./src/tweetnacl.c"
    fi

after_failure:
  - grep -r . ./tests/*/*.out
  - grep -r . ./tests/*/*.diff
